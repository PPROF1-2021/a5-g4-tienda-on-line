  <main>

  <!-- Formulario -->
    <div class="formulario_registro m-1 container-md m-auto p-5">
      <div class="text-center mb-5">
        <h4>¡Registrarse es fácil y rápido!</h4>
      </div>
      <!-- Nombre -->
  
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" required>
        </div>
  
        <!-- Apellido -->
  
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" value="" required>
        </div>
  
        <!-- Fecha de nacimiento -->
  
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="validationDefault02" value="" required>
        </div>
  
        <!-- Correo -->
  
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Correo</label>
          <input type="email" class="form-control" id="validationDefault01" value="" required>
        </div>
  
        <!-- Contraseña -->
  
        <form class="row g-3">
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="validationDefault01" value="" required>
          </div>
  
          <!-- Pais -->
  
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">País</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
  
  
          <!-- Provincia -->
  
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
  
          <!-- Codigo postal -->
  
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Código Postal</label>
            <input type="number" class="form-control" id="validationDefault05" required>
          </div>
  
          <!-- // SUBMIT -->
  
          <div class="col-12 text-center">
            <button class="btn btn-success" type="submit">Enviar</button>
          </div>

          <!---inicio sesion-->

          <div class="text-center">
            <p><a href="login.html">Ya tengo una cuenta</a></p>
          </div>

  
        </form>
  
    </div>

  </main>

  <!-- Formulario -->

      <div>

      </div>
