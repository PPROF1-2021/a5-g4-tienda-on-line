    <main class="login">
       
    <section>
    
      <form action="" method="GET" class="needs-validation" novalidate>
        <img src="img/iconLogin.png" alt="Login" />
        <div>
          <label for="validationCustomUsername" class="form-label">Usuario:</label>
          <input
            type="usuario"
            name="usuario"
            class="form-control" id="validationCustom01"
            placeholder="Ingresá tu usuario o correo electrónico"
            required
          />
        </div>
        <div>
          <label for="validationCustom02" class="form-label">Contraseña:</label>
          <input
            type="password"
            name="password"
            class="form-control" id="validationCustom02"
            placeholder="Ingresá tu contraseña"
            required
          />
        </div>
        <a href="#" id="ingresar">Ingresar</a>
        <a href="#">Olvidaste tu contraseña?</a>
        <a href="registro.html">Si no tenés cuenta ingresá aqui</a>
      </form>
   
  </section>
